<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./CSS/11-form.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Φόρμα πληρωμής</h1>
            <div aria-labelledby="personal">
                <h2>Προσωπικά στοιχεία</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" name="title" id="titleMr" value="Mr">
                        <label for="titleMr">Mr.</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="titleMrs" value="Mrs">
                        <label for="Mrs">Mrs.</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="Dr" value="Dr">
                        <label for="titleDr">Dr</label>
                    </div>
                </fieldset>
                <div>
                    <label for="username">
                        <span>Username:</span>
                        <strong><abbr title="Field is required" *required>*</abbr></strong>
                    </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div aria-labelledby="payment-info">
                <h2>Πληροφορίες πληρωμής</h2>
                <div>
                    <label for="card">Card Type:</label>
                    <select name="usercard" id="card">
                        <option value="" selected disabled>Select Card Type</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american express">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="cardnumber">Card Number</label>
                    <input type="text" name="cardnumber" id="cardnumber">
                </div>
                <div>
                    <label for="expiration">Expiration Date:</label>
                    <input type="date" name="expiration" id="expiration" placeholder="MM/YY">
                </div>
            </div>
            <div>
                <button onclick="submit()">Υποβολή</button>
            </div>
        </form>
    </div>
</body>

</html>
